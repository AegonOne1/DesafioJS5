<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="contenedor">
        <h1>Lista de Tareas</h1>
        
        <div>
            <input type="text" id="descripcionTarea" placeholder="Agregar Tarea">
            <button class="btn btn-success rounded-pill px-3" type="button" onclick="agregarTarea()">Agregar</button>
        </div>

        <ul id="listaTareas"></ul>

        <p>Total de Tareas: <span id="totalTareas">0</span></p>
        <p>Tareas Completadas: <span id="tareasCompletadas">0</span></p>
    </div>

    <script src="assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
